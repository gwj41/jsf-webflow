<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/views/template.xhtml">

<ui:define name="content">
	<h:form id="form2">
		<h:messages />
		<p>
			<h:outputLabel for="firstName">First Name: </h:outputLabel><br/>
			<h:inputText id="firstName" value="#{userBean.firstName}" />
		</p>
		<p>
			<h:outputLabel for="lastName">Last Name: </h:outputLabel><br/>
			<h:inputText id="lastName" value="#{userBean.lastName}" />
		</p>
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>
		<p>
            <f:ajax execute="@form" render="@form">
                <h:commandButton value="Suggest" action="suggest"/>&nbsp;
				<h:commandButton value="Exit" action="exit" immediate="true"/>
            </f:ajax>
		</p>
		<hr/>
	</h:form>
</ui:define>

</ui:composition>
