<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Hello World</title>
</head>
<body>

<f:view>
	<h:outputText
		value="Hello #{user.name}. We hope you enjoy Apache MyFaces,worked!!!" />
	<h:form id="form">
		<h:panelGrid id="grid" columns="2">
			<h:outputText id="output1" value="Please enter your user name" />
			<h:inputText id="input1" value="#{user.name}"
						 required="true" />
			<h:outputText id="output2" value="Please enter your password" />
			<h:inputText id="input2" value="#{user.password}"
						 required="true" />

			<h:commandButton id="button1" value="press me"
							 action="booking1" />
			<input name="submit" type="submit" value="Login" />
			<h:message id="message1" for="input1" />
		</h:panelGrid>
		<h:commandLink id="link1" action="back">
			<h:outputText id="linkText" value="GO HOME" />
		</h:commandLink>
	</h:form>
</f:view>

<a href="main">Click here to invoke the Facelets page</a>

</body>
</html>
